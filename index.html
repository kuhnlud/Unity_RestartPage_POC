<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
      <div class="topbar">
        <img src="./src/Unity_Logo.png">
        <div class="parameter">
          <div class="dropdown">
            <button class="dropdown_button">AS Type</button>
            <div class="dropdown_Menu">
              <a href="" class="link" as-type="Modu680-AS">modu680-AS</a>
              <a href="" class="link" as-type="Modu660-AS">modu660-AS</a>
              <a href="" class="link" as-type="Modu612-LC">modu612-LC</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown_button">Language</button>
            <div class="dropdown_Menu">
              <a href="" class="link" language="English">English</a>
              <a href="" class="link" language="German">German</a>
              <a href="" class="link" language="French">French</a>

          </div>
        </div>
      </div>

        <div class="card">

          <img src="./src/Modu612-LC.svg" class="as" id="as-img">
          <img src="./src/loader.svg" alt="loader" class="loader">
          <img src="./src/loader_Arrow.svg" alt="loader_arrow" class="loader_arrow">
          <p class="message" id="message"></p>
          <!-- <img src="./Sauter_Boegen_White.png" alt="" class="sauter_boegen"> -->
